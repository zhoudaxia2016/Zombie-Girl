let loadBoy = new Promise(function (resolve) {
  var loader = new THREE.ColladaLoader()
  loader.load(boyModel_url, function (collada) {
      resolve(collada)
  })
})
loadBoy.then(function (collada) {
  let animations = collada.animations;
  boyModel = collada.scene
  mixer = new THREE.AnimationMixer( boyModel );
  action = mixer.clipAction(animations[0])
  boyModel.position.set(0, 0, 0)
  scene.add(boyModel)
  boyModel.add(camera)
  camera.position.set(0, 5, 3.5)
  camera.lookAt(0, 0, 2)
  camera.rotateZ(Math.PI)
  /*
  var geometry = new THREE.BoxGeometry( 1, 1, 1 );

  cube.position.set(0, 0, 20)
  scene.add( cube );
  */
})


// 导入land
let loadLand = newLoadPromise(landModel_url)
loadLand.then(function ([geometry, materials]) {
  console.log('Land loading finished!')
  let material = materials[0]
  landModel = new THREE.Mesh(geometry, materials)
  landModel.position.set(0, 0, 0)
  scene.add(landModel)
})

let loading = Promise.all([loadBoy, loadLand])
loading.then(function () {
  console.log('Finish loading model!')
  animate()
})


function updateControls () {
  controls.update()
}

function newLoadPromise (url) {
  let load = new Promise(function (resolve) {
    loader.load(url, function(geometry, materials) {
      resolve([geometry, materials])
    })
  })
  return load
}


function init () {
  container = document.createElement('div')
  document.body.appendChild(container)

  // scene
  scene = new THREE.Scene()

  // camera
  camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1000 );
  camera.position.set( -10, 10, 20 );

  // light
  scene.add( new THREE.AmbientLight( 0xffffff ) );
  directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
  directionalLight.position.set( 10, 10, 10 );
  scene.add( directionalLight );

  // renderer
  renderer = new THREE.WebGLRenderer()
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.setClearColor( 0xaaaaaa )

  container.appendChild( renderer.domElement );
}

function animate() {
  requestAnimationFrame( animate );
  if (mixer) {
    if (forward) {
      action.play()
      mixer.update(clock.getDelta())
      boyModel.translateY(-0.01)
    } else {
      action.stop()
    }
  }
  if (turnLeft) {
    boyModel.rotateZ(Math.PI/100)
  }
  if (turnRight) {
    boyModel.rotateZ(-Math.PI/100)
  }
  let position = boyModel.position
  position.addVectors(position, groundHitDetect(boyModel, landModel))
  console.log('p', position)
  //groundHitDetect(boyModel, landModel)
  render();
}

function render() {
  renderer.render( scene, camera );
}
