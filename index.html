<html>
  <head>
    <meta charset="utf-8">
    <title>Threejs and Blender Game Design</title>
    <style>
      * { margin: 0 }
      canvas { width: 100%; height: 100% }
    </style>
    <script src="https://cdn.bootcss.com/three.js/90/three.min.js"></script>
    <script src="lib/orbitControls.js"></script>
  </head>

  <body>
    <script>
let scene, renderer, camera, container
let controls, mixer, skeletonHelper
let clock = new THREE.Clock(true)

init()
var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
var mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

let loader = new THREE.JSONLoader()
//let boyModel_url = '~/simple.js'
let boyModel_url = './model/box.json'
let landModel_url = './model/land.json'

// 导入boy
let loadBoy = newLoadPromise(boyModel_url)
loadBoy.then(function ([geometry, materials]) {
  console.log('Boy loading finished!')
  for ( var k in materials ) {
    materials[ k ].skinning = true;
  }
  let boyModel = new THREE.SkinnedMesh(geometry, materials)
  boyModel.position.set(0, 0, 0)

  scene.add(boyModel)

  mixer = new THREE.AnimationMixer(boyModel)
  console.log(boyModel.geometry)
  mixer.clipAction(boyModel.geometry.animations[1]).play()

  skeletonHelper = new THREE.SkeletonHelper(boyModel)
  skeletonHelper.material.linewidth = 3;
  skeletonHelper.visible = true;
  skeletonHelper.position.set(0, 0, 0)
  scene.add(skeletonHelper);
})

// 导入land
let loadLand = newLoadPromise(landModel_url)
loadLand.then(function ([geometry, materials]) {
  console.log('Land loading finished!')
  let material = materials[0]
  let landModel = new THREE.Mesh(geometry, materials)
  landModel.position.set(0, 0, 0)
  scene.add(landModel)
})

let loading = Promise.all([loadBoy, loadLand])
loading.then(function () {
  console.log('Finish loading model!')
  animate()
})


function updateControls () {
  controls.update()
}

function newLoadPromise (url) {
  let load = new Promise(function (resolve) {
    loader.load(url, function(geometry, materials) {
      resolve([geometry, materials])
    })
  })
  return load
}


function init () {
  container = document.createElement('div')
  document.body.appendChild(container)

  // scene
  scene = new THREE.Scene()

  // camera
  camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
  camera.position.set( -10, 10, 150 );

  // controls
  controls = new THREE.OrbitControls( camera );
  controls.addEventListener( 'change', updateControls );

  // light
  scene.add( new THREE.AmbientLight( 0xffffff ) );
  directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
  directionalLight.position.set( 10, 10, 10 );
  scene.add( directionalLight );

  // renderer
  renderer = new THREE.WebGLRenderer()
  renderer.setPixelRatio( window.devicePixelRatio );
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.setClearColor( 0xaaaaaa )

  container.appendChild( renderer.domElement );
}

function animate() {
  requestAnimationFrame( animate );
  if (mixer) mixer.update(clock.getDelta())
  if (skeletonHelper) skeletonHelper.update(clock.getDelta())
  render();
}

function render() {
  renderer.render( scene, camera );
}
    </script>
  </body>
</html>
